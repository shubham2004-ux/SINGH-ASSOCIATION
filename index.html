<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="typing.css">

</head>

<body>
    <div class="container"><span class="text first-text">I'm a</span>
        <span class="text second-text">Web Devloper</span>
    </div>
    <script>
        const text = document.querySelector(".second-text");
        const textload = () => {
            setTimeout(() => {
                text.textContent = "Mansi";
            }, 0);

            setTimeout(() => {
                text.textContent = "Singh";
            }, 4000);

            setTimeout(() => {
                text.textContent = "M.B.B.S";
            }, 8000);
        }





        textload();
        setInterval(textload, 12000);
    </script>


</body>

</html>
